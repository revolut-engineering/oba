<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      var OPEN_BANKING = '/reports/availability';
      var RETAIL = '/reports-retail/availability';
      var BUSINESS = '/reports-business/availability';

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['line']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(fetched);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      function shortDate(d){
        time = new Date(d * 1000);
        monthStr = (time.getMonth()+1) < 10 ? ('0'+(time.getMonth()+1)) : (time.getMonth()+1);
        dayStr = (time.getDate()) < 10 ? ('0'+(time.getDate())) : (time.getDate());
        timeDashStr = monthStr+'-'+dayStr;
        return timeDashStr;
      }

      function  fetched() {

        var time = new Date(),
          dayConstant=24*60*60*1000,
          dates = [];

        for(i = 0; i<90; i++) {
          time.setTime(time.getTime() - dayConstant)
          monthStr = (time.getMonth()+1) < 10 ? ('0'+(time.getMonth()+1)) : (time.getMonth()+1);
          dayStr = (time.getDate()) < 10 ? ('0'+(time.getDate())) : (time.getDate());
          timeFlatStr = time.getFullYear()+''+monthStr+''+dayStr;
          dates.push(timeFlatStr)
        }

        Promise.all(dates
            .map((endpoint) => Promise.all([
              fetch(`${OPEN_BANKING}/${endpoint}.json`).then(res => res.json()),
              fetch(`${RETAIL}/${endpoint}.json`).then(res => res.json()),
              fetch(`${BUSINESS}/${endpoint}.json`).then(res => res.json()),
            ])
              .then(([openBanking, retail, business]) => {
                var title = shortDate(openBanking.data.actor.account.nrql.results[0].beginTimeSeconds);

                var openBanking = openBanking.data.actor.account.nrql.results[0].percentage;
                var retail = retail.data.actor.account.nrql.results[0].percentage;
                var business = business.data.actor.account.nrql.results[0].percentage;

                var tuple = [title, openBanking, retail, business];
                console.log(tuple);
                return tuple;

              })
              .catch(function(){
                // report not found! Skip
              })
              )).then((...res) => {
              console.log(res[0].filter(x=>x));
              drawChart(res[0].filter(x=>x))
            })

      }

      function drawChart(d) {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Dates');
        data.addColumn('number', 'Open Banking');
        data.addColumn('number', 'Mobile');
        data.addColumn('number', 'Business');

        data.addRows(d.reverse());

        // Set chart options
        var options =
        {
          'title':'Api Average Availability (%)',
          'width':'100%',
          'height':300,
           vAxis: { viewWindow: { min: 0 }}
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.charts.Line(document.getElementById('chart_div'));
        chart.draw(data, google.charts.Line.convertOptions(options));
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div">Loading...</div>
  </body>
</html>
