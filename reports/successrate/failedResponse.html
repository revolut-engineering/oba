<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(fetched);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      function shortDate(d){
        time = new Date(d * 1000);
        monthStr = (time.getMonth()+1) < 10 ? ('0'+(time.getMonth()+1)) : (time.getMonth()+1);
        dayStr = (time.getDate()) < 10 ? ('0'+(time.getDate())) : (time.getDate());
        timeDashStr = monthStr+'-'+dayStr;
        return timeDashStr;
      }

      function  fetched() {

        var time = new Date(),
          dayConstant=24*60*60*1000,
          dates = [];

        for(i = 0; i<90; i++) {
          time.setTime(time.getTime() - dayConstant)
          monthStr = (time.getMonth()+1) < 10 ? ('0'+(time.getMonth()+1)) : (time.getMonth()+1);
          dayStr = (time.getDate()) < 10 ? ('0'+(time.getDate())) : (time.getDate());
          timeFlatStr = time.getFullYear()+''+monthStr+''+dayStr;
          dates.push(timeFlatStr)
        }

        Promise.all(dates
            .map((endpoint) => fetch(`${endpoint}.json`)
              .then(res => res.json())
              .then((res) => {

                title = shortDate(res.data.actor.account.nrql.results[0].beginTimeSeconds);

                console.log(title + ' ' + res.data.actor.account.nrql.results[0].beginTimeSeconds);
                percentage = 100 - res.data.actor.account.nrql.results[0].percentage;

                tuple = [title, percentage];
                console.log(tuple);
                return tuple;

              })
              .catch(function(){
                // report not found! Skip
              })
              )).then((...res) => {
              drawChart(res[0].filter(x=>x))
            })

      }

      function drawChart(d) {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Month');
        data.addColumn('number', '%');

        data.addRows(d.reverse());

        // Set chart options
        var options = {'title':'Error Response Rate  ',
                       'width':'100%',
                       'vAxis':{ 'baseline':0},
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
